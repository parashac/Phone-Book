<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonebook </title>
    <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
    function validation() {
      let name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let address = document.getElementById("address").value.trim();

      if (name === "") {
        alert("Please enter your name.");
        return false;
      }

      if (phone === "") {
        alert("Please enter your phone.");
        return false;
      }

      if (address === "") {
        alert("Please enter your address.");
        return false;
      }

      const genderSelected = document.querySelector('input[name="gender"]:checked');
      if (!genderSelected) {
        alert("Please select your gender.");
        return false;
      }

      const courseSelected = document.querySelectorAll('input[name="courses[]"]:checked');
      if (courseSelected.length === 0) {
        alert("Please select at least one course.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

  <h2>Phonebook Form</h2>

  <form method="POST" action="submit.php" onsubmit="return validation();">

    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Enter your name" name="name"><br><br>

    <label for="phone">Phone: </label>
    <input type="text" id="phone" placeholder="Enter your phone" name="phone"><br><br>

    <label for="address">Address: </label>
    <input type="text" id="address" placeholder="Enter your address" name="address"><br><br>

    <label>Gender:</label><br>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
    <br><br>

    <label>Courses:</label><br>
    <label><input type="checkbox" name="courses[]" value="java"> Java</label>
    <label><input type="checkbox" name="courses[]" value="python"> Python</label>
    <label><input type="checkbox" name="courses[]" value="html"> HTML</label>
    <br><br>

    <label  for="country">Country: </label>
    <select id="country" name="country">
      <option value="">Select your country</option>
      <option value="nepal">Nepal</option>
      <option value="india">India</option>
      <option value="china">China</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>
    <br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
